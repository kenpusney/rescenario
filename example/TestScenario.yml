data:
  - TestData/CsvData.csv

requires:
  - Endpoints/StubService.yml

handlers:
  - net.kimleo.rescenario.example.ExampleHandler

scenarios:
  - name: Test Stub Endpoint
    domain: stub
    path:  /${upstream_store}.json
    method:  GET
    headers:
      Accept: application/json
    expect:
      status: 200
      body:
        "value" : ${upstream_store}
    store:
      test_store: >
        $json.value
      contentType: >
        response.contentType

  - name: Test Variable Endpoint
    domain: stub
    path: /${test_store}.json
    method:  GET
    headers:
      Accept: ${contentType}
    body: >
      {
        "value": "test"
      }
    expect:
      status: 200
      body:
        value: test
        age: 1

  - name: Test Variable Endpoint
    domain: stub
    path: /${test_store}.json
    method:  GET
    headers:
      Accept: ${contentType}
    body: >
      {
        "value": "test"
      }
    expect:
      status: 200
      body: "test"


  - name: run some command
    type: exec
    command: echo
    args:
      - "hello world"

  - name: eval expr
    type: eval
    expr: 1 + 1
    store: two

  - name: show variable two
    type: show
    variable: two

  - name: define a script handler
    type: script
    tag: hello
    block: >
      { map, context -> println("hello world") }

  - name: show data set
    type: show
    variable: name

  - name: run script handler
    type: hello

  - name: run the example handler
    type: example