requires:
  - Endpoints/StubService.yml

scenario:
  - name: Test Stub Endpoint
    domain: stub
    path:  test.json
    method:  GET
    headers:
      Accept: application/json
    body: >
      {
        "test": "value"
      }
    expect:
      status: 200
      body:
        test: value
    store:
      test_store: "test"
