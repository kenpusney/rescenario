requires:
  - Endpoints/StubService.yml

scenario:
  - name: Test Stub Endpoint
    domain: stub
    path:  /${upstream_store}.json
    method:  GET
    headers:
      Accept: application/json
    expect:
      status: 200
      body:
        "value" : test
    store:
      test_store: $response.body.path("value")
      contentType: $"application/json"


  - name: Test Variable Endpoint
    domain: stub
    path: /${test_store}.json
    method:  GET
    headers:
      Accept: ${contentType}
    body: >
      {
        "value": "test"
      }
    expect:
      status: 200
      body:
        value: test

  - name: run some command
    type: exec
    command: echo "hello world"

  - name: eval expr
    type: eval
    expr: 1 + 1
    store: two

  - name: show variable two
    type: show
    variable: two

  - name: define a handler
    type: handler
    tag: hello
    block: >
        { map, ret -> println("hello world") }

  - name: run handler
    type: hello
